<div *ngIf="category">
  <h2>{{category.name | uppercase}} Details</h2>
  <div><span>id: </span>{{category.id}}</div>
    <div><span>last edit: {{ category.timestamp }}</span></div>
  <div>
    <label>name:
      <input [(ngModel)]="category.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>abbreviation:
      <input [(ngModel)]="category.abbreviation" placeholder="abbreviation"/>
    </label>
  </div>
  <div>
    <label>description:
      <input [(ngModel)]="category.message" placeholder="description"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
